<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #333;
        padding: 8px;
    }
    
    h2 {
        margin: 20px 0 10px;
    }

    .quantity-input {
        width: 50px;
        padding: 3px;
    }

    button {
        padding: 5px 10px;
        margin-top: 5px;
        cursor: pointer;
    }

    .cart-table {
        display: none;
    }

    .empty-cart {
        margin-bottom: 20px;
    }

    .btn {
        display: none;
    }
</style>
<body>
    <h2>Products List</h2>
    <table>
        <tr>
            <th>Index</th>
            <th>Name Product</th>
            <th>Price</th>
            <th>Add Cart</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Product 1</td>
            <td>1000</td>
            <td>
                <input type="number" class="quantity-input" min="0" value="0">
                <button class="add-cart">Add Cart</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Product 1</td>
            <td>1000</td>
            <td>
                <input type="number" class="quantity-input" min="0" value="0">
                <button class="add-cart">Add Cart</button>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>Product 1</td>
            <td>1000</td>
            <td>
                <input type="number" class="quantity-input" min="0" value="0">
                <button class="add-cart">Add Cart</button>
            </td>
        </tr>
        <tr>
            <td>4</td>
            <td>Product 1</td>
            <td>1000</td>
            <td>
                <input type="number" class="quantity-input" min="0" value="0">
                <button class="add-cart">Add Cart</button>
            </td>
        </tr>
    </table>

    <h2>Cart</h2>
    <p class="empty-cart">Your cart is empty.</p>
    <table class="cart-table">
        <tr>
            <th>Index</th>
            <th>Name Product</th>
            <th>Price</th>
            <th>Total</th>
            <th>Delete</th>
        </tr>
        <tbody class="cart-body"></tbody>
    </table>
    
    <tr>
        <td colspan="4">Total</td>
        <td class="total-price"></td>
    </tr>
    
    <div class="btn">
        <button class="update">Update Cart</button>
        <button class="remove">Remove Cart</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
