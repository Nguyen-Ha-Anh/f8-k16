<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      body {
        @apply h-screen;
      }
    </style>
</head>
<body>
    <section class="h-full bg-pink-200 flex items-center">
        <form class="login-form bg-white x-[450px] mx-auto p-10 rounded-md">
            <h1 class="text-3xl mb-3 font-bold text-blue-300">Login</h1>
            <div class="mb-5">
                <label class="block font-semibold mb-2">Email</label>
                <div class="relative">
                    <input 
                    class="
                    email
                    outline-none
                    w-full
                    border
                    border-[#ddd]
                    px-3
                    py-2
                    rounded-md"
                    type="text"
                    placeholder="Enter your email.."
                    >
                    <span class="error-msg hidden text-red-600 text-sm">Invalid email</span>
                    <svg class="icon-success hidden absolute fill-[green] top-[50%] -translate-y-[50%] right-2" width="24px" height="24px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                        <path fill="green" d="M512 64a448 448 0 1 1 0 896 448 448 0 0 1 0-896zm-55.808 536.384-99.52-99.584a38.4 38.4 0 1 0-54.336 54.336l126.72 126.72a38.272 38.272 0 0 0 54.336 0l262.4-262.464a38.4 38.4 0 1 0-54.272-54.336L456.192 600.384z"/>
                    </svg>
                    <svg class="icon-error hidden absolute fill-[red] top-[35%] -translate-y-[50%] right-2" width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm-1.5-5.009c0-.867.659-1.491 1.491-1.491.85 0 1.509.624 1.509 1.491 0 .867-.659 1.509-1.509 1.509-.832 0-1.491-.642-1.491-1.509zM11.172 6a.5.5 0 0 0-.499.522l.306 7a.5.5 0 0 0 .5.478h1.043a.5.5 0 0 0 .5-.478l.305-7a.5.5 0 0 0-.5-.522h-1.655z"
                        fill="red"/>
                    </svg>
                </div>
            </div>
            <div class="mb-5">
                <label class="block font-semibold mb-2">Password</label>
                <div class="relative">
                    <input 
                    class="
                    password
                    outline-none
                    w-full
                    border
                    border-[#ddd]
                    px-3
                    py-2
                    rounded-md"
                    type="text"
                    placeholder="Enter your password.."
                    >
                    <span class="error-msg hidden text-sm text-red-600">Invalid password </span>
                    <svg class="icon-success hidden absolute fill-[green] top-[50%] -translate-y-[50%] right-2" width="24px" height="24px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                        <path fill="green" d="M512 64a448 448 0 1 1 0 896 448 448 0 0 1 0-896zm-55.808 536.384-99.52-99.584a38.4 38.4 0 1 0-54.336 54.336l126.72 126.72a38.272 38.272 0 0 0 54.336 0l262.4-262.464a38.4 38.4 0 1 0-54.272-54.336L456.192 600.384z"/>
                    </svg>
                    <svg class="icon-error hidden absolute fill-[red] top-[35%] -translate-y-[50%] right-2" width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm-1.5-5.009c0-.867.659-1.491 1.491-1.491.85 0 1.509.624 1.509 1.491 0 .867-.659 1.509-1.509 1.509-.832 0-1.491-.642-1.491-1.509zM11.172 6a.5.5 0 0 0-.499.522l.306 7a.5.5 0 0 0 .5.478h1.043a.5.5 0 0 0 .5-.478l.305-7a.5.5 0 0 0-.5-.522h-1.655z"
                        fill="red"/>
                    </svg>
                </div>
            </div>
            <button class="
            block
            py-2
            bg-blue-300
            w-full
            text-white
            ">Login</button>
        </form>
    </section>
    <script src="ex01.js"></script>
</body>
</html>
